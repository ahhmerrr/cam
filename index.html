<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ascii Camera</title>

        <link rel="stylesheet" href="styles/index.css" />

        <!-- use character as favicon -->
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 style=%22font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono,
        DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace,
        serif;fill: white;%22>$</text></svg>"
        />
    </head>
    <body>
        <noscript>Please enable JavaScript.</noscript>
        <nav id="panel">
            <ul>
                <li>
                    <button type="button" id="settingsBtn">Settings</button>
                </li>
                <li>
                    <button type="button" id="themeBtn">Dark</button>
                </li>
                <li>
                    <button type="button" id="pauseBtn">Pause</button>
                </li>
            </ul>
        </nav>

        <p id="fps"></p>
        <div id="screenWrapper">
            <pre id="screen"></pre>
        </div>
        <canvas id="canvas"></canvas>

        <p id="nocam">
            Please allow this website to use your camera if you haven't already.
        </p>

        <p id="error">Error occurred, please try reloading the page</p>
        <button type="button" id="startBtn">Start</button>
        <button type="button" id="infoBtn">Info</button>
        <button type="button" id="copyBtn">Copy</button>

        <div id="backdrop"></div>

        <div id="settingsModal">
            <div class="flex-center">
                <div class="block">
                    <div class="flex-center">
                        <label for="font-slider"
                            >Font Size:
                            <span class="inline" id="fontDisplay"></span
                            >px</label
                        >
                    </div>
                    <input
                        type="range"
                        min="0"
                        max="50"
                        value="0"
                        step="1"
                        id="fontSlider"
                    />

                    <div class="flex-center">
                        <label for="widthSlider"
                            >Width:
                            <span class="inline" id="widthDisplay"></span>
                            characters (<span
                                class="inline"
                                id="widthPixelsDisplay"
                            ></span
                            >px)</label
                        >
                    </div>
                    <input
                        type="range"
                        min="0"
                        max="0"
                        value="0"
                        step="10"
                        id="widthSlider"
                    />

                    <div class="flex-center">
                        <label for="heightSlider"
                            >Height:
                            <span class="inline" id="heightDisplay"></span>
                            characters (<span
                                class="inline"
                                id="heightPixelsDisplay"
                            ></span
                            >px)</label
                        >
                    </div>
                    <input
                        type="range"
                        min="0"
                        max="0"
                        value="0"
                        step="10"
                        id="heightSlider"
                    />

                    <div class="flex">
                        <hr />
                    </div>

                    <div class="flex justify-center align-center">
                        <button type="button" id="preset1">
                            192&times;144
                        </button>
                        <button type="button" id="preset2">
                            426&times;240
                        </button>
                        <button type="button" id="preset3">
                            640&times;360
                        </button>
                        <button type="button" id="preset4">
                            854&times;480
                        </button>
                        <button type="button" id="preset5">
                            1024&times;576
                        </button>
                        <button type="button" id="preset6">
                            1152&times;648
                        </button>
                    </div>

                    <div class="flex justify-center align-center">
                        <button type="button" id="preset7">
                            1280&times;720
                        </button>
                        <button type="button" id="preset8">
                            1366&times;768
                        </button>
                        <button type="button" id="preset9">
                            1600&times;900
                        </button>
                        <button type="button" id="preset10">
                            1920&times;1080
                        </button>
                        <button type="button" id="preset11">
                            2560&times;1440
                        </button>
                        <button type="button" id="preset12">
                            3840&times;2160
                        </button>
                    </div>

                    <div class="flex">
                        <hr />
                    </div>

                    <div class="flex justify-center align-center">
                        <button type="button" id="doubleWidthBtn">
                            Double Width
                        </button>
                        <button type="button" id="doubleHeightBtn">
                            Double Height
                        </button>
                    </div>

                    <div class="flex justify-center align-center">
                        <button type="button" id="halveWidthBtn">
                            Halve Width
                        </button>
                        <button type="button" id="halveHeightBtn">
                            Halve Height
                        </button>
                    </div>

                    <div class="flex justify-center align-center">
                        <button type="button" id="invertBtn">
                            Invert Dimensions
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <video id="video"></video>

        <script src="scripts/etc.js"></script>
        <script src="scripts/appendix.js"></script>
        <script src="scripts/index.js"></script>
        <script src="scripts/events.js"></script>
    </body>
</html>
