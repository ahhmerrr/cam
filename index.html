<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ascii Camera</title>

        <link rel="stylesheet" href="styles/index.css" />

        <!-- use character as favicon -->
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 style=%22font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono,
        DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace,
        serif;fill: white;%22>$</text></svg>"
        />
    </head>
    <body>
        <nav id="panel">
            <ul>
                <li>
                    <button type="button" id="settingsBtn">Settings</button>
                </li>
                <li>
                    <button type="button" id="themeBtn">Dark</button>
                </li>
                <li>
                    <button type="button" id="pauseBtn">Pause</button>
                </li>
            </ul>
        </nav>

        <p id="fps"></p>
        <div id="screenWrapper">
            <pre id="screen"></pre>
        </div>
        <canvas id="canvas"></canvas>

        <p id="nocam">
            Please allow this website to use your camera if you haven't already.
        </p>

        <p id="error">Error occurred, please try reloading the page</p>
        <button type="button" id="startBtn">Start</button>
        <button type="button" id="infoBtn">Info</button>

        <div id="backdrop"></div>

        <div id="settingsModal">
            <input type="range" min="0" max="50" value="10" id="speed-slider" />
        </div>

        <video id="video"></video>

        <script src="scripts/etc.js"></script>
        <script src="scripts/appendix.js"></script>
        <script src="scripts/index.js"></script>
        <script src="scripts/events.js"></script>
    </body>
</html>
